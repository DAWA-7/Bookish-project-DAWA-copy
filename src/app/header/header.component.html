<mat-toolbar color="primary">
  <a class="navbar-brand" href="">
    <img src="../../assets/img/Bookish-logo.png" alt="Bookish-logo" height="50" class="d-inline-block align-text-top" />
  </a>
  <button mat-flat-button color="primary">Home</button>
  <button mat-flat-button color="primary">Catálogo</button>
  <button mat-flat-button color="primary">Noticias</button>
  <button mat-flat-button color="primary">Contacto</button>
  <button mat-icon-button color="primary">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button mat-icon-button color="primary">
    <mat-icon>build</mat-icon>
  </button>
  <button mat-flat-button [matMenuTriggerFor]="menu" color="primary">Inicie Sesión</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Perfil</button>
    <button mat-menu-item>Dashboard</button>
    <button mat-menu-item>Mis compras</button>
    <button mat-menu-item>Cerrar Sesión</button>
  </mat-menu>
</mat-toolbar>
